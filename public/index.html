<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <title>Base Apparel Coming Soon</title>
  </head>

  <body class="| bg-primary flex-center">
    <main>
      <header>
        <img src="images/logo.svg" alt="Base Apparel logo">
      </header>

      <div class="hero-image"></div>

      <article class="hero-text | flow">
        <div>
          <h2 class="title-highlight | clr-primary fnt-slim">WE'RE</h2>
          <h1 class="title | clr-secondary fnt-bold">COMING SOON</h1>
        </div>
        <p class="| clr-primary fnt-normal">Hello fellow shoppers! We're currently building our
          new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
      </article>

      <div class="sign-up">
        <input class="| clr-primary fnt-normal" aria-label="email" type="text" placeholder="Email Address">
        <div class="button | bg-secondary flex-center">
          <img class="arrow-icon" src="images/icon-arrow.svg" alt="Sign-up button arrow icon">
        </div>
        <img class="error error-image" src="images/icon-error.svg" alt="Error icon">
        <p class="error error-text | clr-error fnt-normal">Please provide a valid email</p>
      </div>
    </main>

    <script src="js/script.js" type="text/javascript"></script>
  </body>
</html>
