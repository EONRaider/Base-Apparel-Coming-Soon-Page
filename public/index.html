<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <title></title>
  </head>

  <body class="| bg-primary flex-center">
    <main class="content">
      <header class="hero-header | flex-start">
        <img src="images/logo.svg" alt="Base Apparel logo" class="hero-header__logo">
      </header>

      <div class="hero__image"></div>

      <article class="hero-text | flow">
        <div class="hero-text-inner-wrapper | flow">
          <div>
            <h1 class="hero-text__title-highlight | clr-primary fnt-slim">WE'RE</h1>
            <h1 class="hero-text__title | clr-secondary fnt-bold">COMING SOON</h1>
          </div>
          <p class="hero-text__paragraph | clr-primary fnt-normal">Hello fellow shoppers! We're currently building our
            new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
        </div>
      </article>

      <div class="sign-up">
        <input class="sign-up__input | clr-primary fnt-normal" aria-label="email" type="text"
               placeholder="Email Address">
        <div class="sign-up__button | flex-center">
          <img class="sign-up__button-arrow" src="images/icon-arrow.svg" alt="Arrow icon">
        </div>
        <img src="images/icon-error.svg" alt="Error icon" class="sign-up-error__image">
        <p class="sign-up-error__text | clr-error fnt-normal">Please provide a valid email</p>
      </div>
    </main>

    <script async src="js/script.js" type="text/javascript"></script>
  </body>
</html>
